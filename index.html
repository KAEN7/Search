<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>
<body>
    <main id='main'>
        <div class="search-engine">
            <button id="btn">G</button>
        </div>
        <form id="search-bar" name="searchBar" method=get action="http://www.google.co.kr/search" target="_self" >
            <input id="searchTag" type=text name=q maxlength=255 value="" /> <!-- 구글 검색 입력 창 -->           
            <input id="submitBtn" type=submit name=btnG value="" /> <!-- 검색 버튼 -->
        </form>
        <form class="search-bar naver" method=get action="https://search.naver.com/search.naver?query=" target="_self" >
            <input id="searchTag" type=text name=q maxlength=255 value="" />         
            <input id="submitBtn" type=submit name=btnG value="" /> 
        </form>
    </main>
    

    <script src="app.js"></script>
</body>
</html>
